<section class="ftco-section_2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <!-- <h2 class="heading-section">Login #04</h2> -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(assets/image/home.jpg);">
            </div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Create new user</h3>
                </div>
                <!-- <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                  </p>
                </div> -->
              </div>
              <form action="#" class="signin-form"  [formGroup]="signUpForm" (submit)="onSubmit()">
                <div class="form-group mb-3">
                  <label class="label" for="name">Username</label>
                  <input type="text" class="form-control" formControlName="email" placeholder="Username" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">OTP</label>
                  <input type="password" formControlName="otp" class="form-control" placeholder="Enter OTP" required>
                </div>
                <div class="form-group">
                  <button  [disabled]="otpTimerRunning" type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>                 
                </div>  
                <ng-container *ngIf="otpTimerRunning" class="mx-3">
                  <span class="font-weight-bold me-3">Your OTP is valid till:</span><span class="font-weight-bold"  id="minutes"> {{minute + ':' + second}} </span>
                </ng-container>     
              </form>
              <p class="text-center">Already has account? <a data-toggle="tab" [routerLink]="'../../login'">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
